name: build
on:
  - push
  - pull_request
env:
  OZONE_RUNNER_IMAGE: ${{ github.repository }}:${{ github.run_number }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4
      - name: build image
        run: DOCKER_BUILDKIT=1 docker build -t "$OZONE_RUNNER_IMAGE" .
      - name: save image
        run: docker image save -o image.tar "$OZONE_RUNNER_IMAGE"
      - name: upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: image
          path: image.tar
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: download image
        uses: actions/download-artifact@v4
        with:
          name: image
      - name: load image
        run: docker image load -i image.tar
      - name: list images
        run: docker image ls
      - name:
        run: docker run --rm "$OZONE_RUNNER_IMAGE" java -version
