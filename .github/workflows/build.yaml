name: CI
on:
  - push
  - pull_request
env:
  OZONE_RUNNER_IMAGE: ${{ github.repository }}
  OZONE_RUNNER_VERSION: ${{ github.run_number }}
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4
      - name: build image
        run: DOCKER_BUILDKIT=1 docker build -t "$OZONE_RUNNER_IMAGE":"$OZONE_RUNNER_VERSION" .
      - name: save image
        run: docker image save -o image.tar "$OZONE_RUNNER_IMAGE":"$OZONE_RUNNER_VERSION"
      - name: upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: image
          path: image.tar
          retention-days: 1
  build-ozone:
    runs-on: ubuntu-latest
    outputs:
      acceptance-suites: ${{ steps.acceptance-suites.outputs.suites }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          # change to apache/ozone and master after all items required for HDDS-11091 are fixed
          repository: adoroszlai/ozone
          ref: HDDS-11091-test
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Run a full build
        run: hadoop-ozone/dev-support/checks/build.sh -Pdist
      - name: Store binaries for tests
        uses: actions/upload-artifact@v4
        with:
          name: ozone-bin
          path: |
            hadoop-ozone/dist/target/ozone-*.tar.gz
            !hadoop-ozone/dist/target/ozone-*-src.tar.gz
          retention-days: 1
      - name: Acceptance suites
        id: acceptance-suites
        run: dev-support/ci/acceptance_suites.sh
  test:
    runs-on: ubuntu-latest
    needs:
      - build-image
      - build-ozone
    strategy:
      matrix:
        suite: ${{ fromJson(needs.build-ozone.outputs.acceptance-suites) }}
        exclude:
          - suite: s3a
      fail-fast: false
    steps:
      - name: Download Ozone binaries
        uses: actions/download-artifact@v4
        with:
          name: ozone-bin
      - name: Untar binaries
        run: |
          tar -xvz --strip-components 1 -f ozone*.tar.gz
          rm ozone*.tar.gz
      - name: Download runner image
        uses: actions/download-artifact@v4
        with:
          name: image
      - name: Load image
        run: |
          docker image load -i image.tar
          rm image.tar
      - name: Execute tests
        run: |
          mkdir .aws && chmod 777 .aws && sudo chown $OZONE_VOLUME_OWNER .aws
          cd compose && ./test-all.sh
        env:
          OZONE_ACCEPTANCE_SUITE: ${{ matrix.suite }}
          OZONE_VOLUME_OWNER: 1000
      - name: Archive results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-${{ matrix.suite }}
          path: compose/result
