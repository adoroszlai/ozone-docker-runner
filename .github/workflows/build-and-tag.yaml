name: build-and-tag

# This workflow builds (if necessary) and tags the Docker image.

on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  tag:
    runs-on: ubuntu-latest
    env:
      IMAGE_ID: ghcr.io/adoroszlai/ozone-runner:204c4322b0412c30c416ed55869d1b04965859e8
    steps:
      - name: Generate tags
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
        with:
          images: |
            ${{ github.repository_owner }}/ozone-runner
          tags: |
            type=ref,event=branch
          flavor: |
            latest=false

      - name: Apply tags to existing image
        run: |
          REGISTRIES="ghcr.io docker.io"
          set -x
          for registry in $REGISTRIES; do
            opts="$(echo "$DOCKER_METADATA_OUTPUT_TAGS" | sed "s@^@--tag $registry/@g" | xargs echo)"
            if [[ -n "$opts" ]]; then
              echo docker buildx imagetools create $opts "$IMAGE_ID"
            fi
          done
